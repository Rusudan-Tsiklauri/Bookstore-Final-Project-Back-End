{% extends "base.html" %}
{% block title%}  Authors {% endblock %}


{% block container %}


<div class="container mt-5">
   <div class="d-flex align-items-center justify-content-between mb-5">
    <h4 class="me-3">ავტორები</h4>
       <form class="d-inline-flex" style="max-width: 250px;" role="search" action="/search_author" method="GET">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
   </div>
    <div class="row mt-4">
        {% for author in authors %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="p-3">
                    <img src="/static/images/{{ author.image }}"
                         class="rounded-circle img-thumbnail mx-auto"
                         style="width: 140px; height: 140px; object-fit: cover;"
                         alt="{{ author.name  }}">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ author.name }}</h5>
                   <a href="/authors_detailed/{{ author.name }}" class="btn btn-primary">
                       დეტალური ინფორმაცია
                    </a>
                    <div class="mt-auto">

                        {% if current_user.role == "Admin" %}
                            <div class="btn-group w-100">
                                <a href="#" class="btn btn-outline-info btn-sm">რედაქტირება</a>
                                <a href="#" class="btn btn-outline-danger btn-sm">წაშლა</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
